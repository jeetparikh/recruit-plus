 <!DOCTYPE html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="../library/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="../library/jquery.jqplot.min.css"/>
    <!--<link rel="stylesheet" href="../library/material-design/flaticon.css">-->
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/main.css">
     <link rel="stylesheet" href="../library/jquery.mobile.flatui.min.css">
    <script type="text/javascript" src="../library/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="../library/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../library/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="../library/jqplot.pieRenderer.min.js"></script>
    <style type="text/css">
        #candidate-table tbody tr{
            background-color: #FAFAF8;
        }
        #candidate-table tbody tr:hover{
            background-color: #D6D6C2;
        }
        #candidate-table tbody td:hover{
            cursor:pointer;
        }
    </style>
</head>
<body>
<div data-role="page" id="review-candidates-list">
    <div data-theme="b" data-role="header" data-position="fixed">
        <h3>
            Candidate Review
        </h3>
        <a href="../index.html" data-icon="back" data-ajax="false" class="ui-btn-left">Back</a>
    </div>
    <div role="main" class="ui-content">
        <form>
            <input id="filterTable-input" data-type="search" />
        </form>
        <table data-role="table" data-mode="columntoggle" id="candidate-table" data-filter="true" data-input="#filterTable-input" class="ui-responsive table-stripe" data-column-btn-theme="b" data-column-btn-text="Columns" data-column-popup-theme="a">
            <thead class="ui-bar-a">
            <tr>
                <th data-priority="persist">Name</th>
                <th data-priority="persist">Score</th>
                <th data-priority="1">Position</th>
                <th data-priority="2">Interviewer</th>
            </tr>
            </thead>
            <tbody id="candidate-list-rows">

            </tbody>
        </table>
    </div>
</div>

<div data-role="page" id="individual-candidate-details" data-theme="b">
    <div data-role="header" data-position="fixed">
        <h1>Recruit+</h1>
        <a href="#"  data-icon="back" data-rel="back" class="ui-btn-left">Back</a>

    </div>
    <div role="main" class="ui-content" >
        <div class="ui-grid-solo">
            <div class="ui-body ui-body-a" id="basic-candidate-details">
            </div>
        </div>

            <div  class="ui-body ui-body-a" id="candidate-pie-chart" style=" margin-left:5px; height:330px; width:282px;">


        </div>
    </div>
    <div data-role="footer" data-position="fixed" data-theme="b">
        <div data-role="navbar">
            <ul>
                <li>
                    <a href="#action-panel" class="ui-btn ui-btn-icon-top ui-icon-action">Take Action</a>
                </li>
            </ul>
        </div>
    </div>
    <div data-role="panel" id="action-panel" data-display="overlay">
        <!-- panel content goes here -->
        <br/><br/>
        <ul data-role="listview" data-theme="a">
            <li data-icon="check">
                <a href="#send-email" data-tranistion="slide">Approve</a>
            </li>
            <li data-icon="delete">
                <a href="#send-rejection" data-tranistion="slide">Reject</a>
            </li>
            <li data-icon="star">
                <a href="#send-recommendation" data-tranistion="slide">Recommend</a>
            </li>
        </ul>
    </div>
</div>
<div data-role="page" id="send-email">
    <div data-role="header" data-position="fixed" data-theme="b">
        <h1>Recruit+</h1>
        <a href="#" data-icon="back" data-rel="back" class="ui-btn-left">Back</a>
    </div>
    <div class="ui-body ui-body-a section-divider">
        <div class="ui-grid-solo">
            <form id="send-email-form" data-ajax="false" method="POST">
                <label for="from"><strong>From</strong></label>
                <input type="text" name="from" id="from" value="hiringteam@inknowledge.com">
                <label for="to"><strong>To</strong></label>
                <input type="text" name="to" id="to">
                <label for="subject"><strong>Subject</strong></label>
                <input type="text" name="subject" id="subject" value="Personal Interview">
                <label for="message"> <strong>Message</strong></label>
                <textarea name="message" id="message" cols="40" rows="10">Dear Candidate,&#13;&#10;&#13;&#10;   Your profile has been shortlisted for the next round of Interview. Your personal interview will be held on [DATE] at our Santacruz office. &#13;&#10;&#13;&#10;Regards,&#13;&#10;Hiring Team
                </textarea>
                <button class="ui-btn ui-btn-corner-all send-email-button" id="send-email-button">Send Email!</button>
            </form>
        </div>
    </div>
    <div class="ui-grid-solo">

    </div>
</div>

<div data-role="page" id="send-rejection">
    <div data-role="header" data-position="fixed" data-theme="b">
        <h1>Recruit+</h1>
        <a href="#" data-icon="back" data-rel="back" class="ui-btn-left">Back</a>
    </div>
    <div class="ui-body ui-body-a section-divider">
        <div class="ui-grid-solo">
            <form id="send-rejection-form" data-ajax="false" method="POST">
                <label for="from"><strong>From</strong></label>
                <input type="text" name="from" id="from1" value="hiringteam@inknowledge.com">
                <label for="to"><strong>To</strong></label>
                <input type="text" name="to" id="to1">
                <label for="subject"><strong>Subject</strong></label>
                <input type="text" name="subject" id="subject1" value="Rejection">
                <label for="message"> <strong>Message</strong></label>
                <textarea name="message" id="message1" cols="40" rows="10">Dear Candidate,&#13;&#10;&#13;&#10;   We are sorry to inform you that you haven't cleared the first round of interview. &#13;&#10;&#13;&#10;Regards,&#13;&#10;Hiring Team
                </textarea>
                <button class="ui-btn ui-btn-corner-all send-email-button" id="send-rejection-button">Send Email!</button>
            </form>
        </div>
    </div>
    <div class="ui-grid-solo">

    </div>
</div>

<div data-role="page" id="send-recommendation">
    <div data-role="header" data-position="fixed" data-theme="b">
        <h1>Recruit+</h1>
        <a href="#" data-icon="back" data-rel="back" class="ui-btn-left">Back</a>
    </div>
    <div class="ui-body ui-body-a section-divider">
        <div class="ui-grid-solo">
            <form id="send-recommendation-form" data-ajax="false" method="POST">
                <label for="from"><strong>From</strong></label>
                <input type="text" name="from" id="from2" value="hiringteam@inknowledge.com">
                <label for="to"><strong>To</strong></label>
                <input type="text" name="to" id="to2" value="hiringteam@inknowledge.com">
                <label for="subject"><strong>Subject</strong></label>
                <input type="text" name="subject" id="subject2" value="Recommendation">
                <label for="message"> <strong>Message</strong></label>
                <textarea name="message" id="message2" cols="40" rows="10"></textarea>
                <button class="ui-btn ui-btn-corner-all send-email-button" id="send-recommendation-button">Send Email!</button>
            </form>
        </div>
    </div>
    <div class="ui-grid-solo">

    </div>
</div>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/review-candidates.js"></script>
</body>
</html>
