<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../library/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />

    <script type="text/javascript" src="../library/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="../library/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>Simplify hiring process!!</title>
</head>
<body>
<div data-role="page" id="question-list">
    <div data-role="header" data-position="fixed">
        <h1>Hiring Aid!</h1>
        <a href="#" data-icon="back" data-rel="back" class="ui-btn-left">Back</a>
        <div data-role="tabs" id="question-types-tab">
        </div> <!-- tabs -->
    </div><!-- header -->
    <div data-role="main" class="ui-content">
        <ul id="question-block" data-role="listview">
        </ul>
    </div> <!-- main -->
    <div data-role="footer" data-position="fixed" data-theme="b">
        <div data-role="navbar">
            <ul>
                <li>
                    <a href="#filter-panel" class="ui-btn ui-btn-icon-top ui-icon-search">Filter</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- panel for filter -->
    <div data-role="panel" id="filter-panel" data-display="overlay">
        <!-- panel content goes here -->
        <form>
            <fieldset data-role="collapsible" data-inset="false" data-collapsed="false" data-mini="true">
                <legend>Level</legend>
                <div data-role="controlgroup" id="primary-filter-block">

                </div>
            </fieldset>
            <button class="ui-btn ui-btn-corner-all ui-mini" id="apply-filter">Apply</button>
        </form>
    </div>
    <!-- panel ends -->
</div>
<div data-role="page" id="question-details">
    <div data-role="header">
        <a href="#" data-icon="back" data-rel="back" class="ui-btn-left">Back</a>
        <h3>Question</h3>
    </div>
    <div data-role="main" class="ui-content">
        <div class="ui-body ui-body-a ui-corner-all section-header" id="complete-question">

        </div>
        <div class="ui-body ui-body-a ui-corner-all section-header" id="complete-answer">

        </div>
        <div class="ui-body ui-body-b section-header" id="complete-keyword-list">

        </div>
        <button class="ui-btn section-header">Edit</button>
    </div>
</div>
<!--<script type="text/javascript" src="cordova.js"></script>-->
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/question-list.js"></script>
</body>
</html>
